	<title>Belajar Kolom HTML</title>
</head>
<body>

			<td rowspan="2">Baris 1 Kolom 1</td>
			<td colspan="2">Baris 1 Kolom 2</td>
			
		</tr>
		<tr>
			<td>Baris 2 Kolom 1</td>
			<td>Baris 2 Kolom 2</td>
			
			
		</tr>
	</table>

</body>
